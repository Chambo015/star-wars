<h1 mat-dialog-title class="text-2xl font-extrabold">{{data.name}}</h1>
<div mat-dialog-content>
  <ng-container *ngFor="let item  of base | keyvalue">
    <p *ngIf="item.key !== 'name' && item.key !==  'residents'">
      <span class="font-semibold"> {{item.key}}</span>: {{item.value}}
    </p>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Close</button>
</div>
