<mat-toolbar class="bg-mainNavy text-mainTeal">
  <div class="container mx-auto flex">
    <span routerLink="/films" class="cursor-pointer hover:text-mainLight">Star Wars Application</span>
    <span class="grow"></span>

    <div *ngIf="!(authService.isAuthenticated())">
      <button
      (click)="authService.isLogin(true)"
        *ngIf="!(authService.isLogin$ | async); else signUp"
        mat-button
        class="example-icon rounded-full"
      >
        <mat-icon>login</mat-icon>
        <span class="ml-1">Log In</span>
      </button>
      <ng-template #signUp>
        <button mat-button (click)="authService.isLogin(false)" class="example-icon rounded-full">
          <mat-icon>person_add</mat-icon>
          <span class="ml-1">Create Account</span>
        </button>
      </ng-template>
    </div>
    <button
      *ngIf="authService.isAuthenticated()"
      mat-button
      (click)="logout()"
      class="example-icon rounded-full"
    >
      <mat-icon>logout</mat-icon>
      <span class="ml-1">Logout</span>
    </button>
    
  </div>
</mat-toolbar>
<main class="container mx-auto">
  <router-outlet></router-outlet>
</main>
