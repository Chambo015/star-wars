<div
  class="grid grid-cols-[repeat(1,_400px)] xl:grid-cols-[repeat(3,_400px)] lg:grid-cols-[repeat(2,_400px)] justify-center gap-5 my-5 mx-auto text-mainLight"
>

  <div
    class="flex group flex-col justify-end w-full h-[550px] bg-no-repeat bg-top bg-cover"
    *ngFor="let film of films"
    [ngStyle]="{ backgroundImage: 'url(' + film.poster + ')' }"
  >
    <div class="transition-all bg-gradient-to-t from-black via-black p-3 h-20 duration-500 group-hover:h-full flex flex-col justify-end overflow-hidden">
        <h2 class="text-3xl mt-5">{{ film.title }}</h2>
      <div class="text-sm translate-y-full group-hover:translate-y-0 transition-transform overflow-hidden duration-300">
        <p>{{ film.opening_crawl }}</p>
        <p class="mt-3">
          <span class="text-mainTeal">Director:</span> {{ film.director }}
        </p>
        <p><span class="text-mainTeal">Producer:</span> {{ film.producer }}</p>
        <p>
          <span class="text-mainTeal">Release Date:</span>
          {{ film.release_date | date: 'dd.MM.yyy' }}
        </p>
        <button (click)="goToFilmPage(film.url)" mat-raised-button class="bg-mainNavy text-mainLight mt-5">
          {{ 'About film' | uppercase }}
        </button>
      </div>
    </div>
  </div>
</div>
